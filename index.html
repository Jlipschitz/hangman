<!DOCTYPE html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> 
    </script>
    <script type="text/javascript" src="hang.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hangman</title>
  </head>
<body>
  <div id="wrapper">
    <canvas id="myCanvas" width="300" height="300">
      Your browser does not support the canvas element.</canvas>
    <h1>Let's play hangman!</h1>
   <input type="text" id="inputLetter" maxlength="1" placeholder="A">
    <button id="clickGuess" type="submit" value="guess">GUESS</button>
     <div id="displayWords">
       <h2>
       Letters Guessed:
       </h2>
       <p id="showLetters" placeholder="Misguessed letters are going here"></p>
    </div>
  </div>
</body>
</html>
